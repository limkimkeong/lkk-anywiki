<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wiki</title>
</head>
<body>
    <h1>My Wiki</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for page in pages %}
            <li>
                <a href="{{ url_for('view_page', page=page) }}">{{ page }}</a>
                <br> Tags: 
                {% for tag in tags_data.get(page, []) %}
                    <a href="{{ url_for('view_tag', tag=tag) }}">{{ tag }}</a>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_page', page='new_page') }}">Create New Page</a>
</body>
</html>
