<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results for "{{ query }}"</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{{ url_for('view_page', page=page) }}">{{ page }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
